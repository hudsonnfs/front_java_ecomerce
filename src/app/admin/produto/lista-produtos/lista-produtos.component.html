
<a routerLink="/admin/produto/inserir" type="button" class="btn btn-default get pull-right">Novo Produto</a><br><br>
  <table class="table">
    <thead>
      <tr>
        <th title="Identificador da categoria.">#</th>
        <th title="Nome da categoria.">Produto</th>
        <th title="Nome da categoria.">Preço</th>
        <th title="Nome da categoria.">Categoria</th>
        <th title="Ações">Ações</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nome}}</td>
        <td>R$ {{produto.preco}}</td>
        <td>{{produto.categoria.nome}}</td>
       <td id="my{{produto.id}}">
          <button style="margin-left: 5px" class="pull-right btn btn-danger" (click)="deletarProduto(produto.id, i)">Excluir</button>&nbsp;&nbsp;
         <button style="margin-left: 5px" class="pull-right btn btn-warning" [routerLink]="['/admin/produto/atualizar', produto.id]">Editar</button>
        <button style="margin-left: 5px" class="pull-right btn btn-info" [routerLink]="['/admin/produto/visualizar', produto.id]">Vizualizar</button>
       <button style="margin-left: 5px" class="pull-right btn btn-success" onclick="$('#bad').html(parseInt($('#bad').html())+1);$('#bad').show();$(this).removeClass('btn-success').addClass('btn-default').css('cursor','not-allowed').html('Item Adicionado')" >Adicionar ao Carrinho</button></td>
      </tr>
    </tbody>
  </table>
